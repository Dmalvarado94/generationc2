<head>

    <title>Caso Práctico Minimarket</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>

    <script>
        var dia = "martes";
        var precios = [1000, 500, 650, 8000];
        var preciossumados = 0;
        for (let i = 0; i <= precios.length - 1; i++) {
            if (dia == "martes" && "jueves") {
                precios[i] = precios[i] * 0.80;
                preciossumados = preciossumados + precios[i];
            }
        }
        console.log("Los precios c/u son", precios);
        console.log("El total del precio con 20% es", preciossumados);

        precios = [1000, 500, 650, 12000];
        var preciosCon5 = false;
        for (let i = 0; i <= precios.length - 1; i++) {
            if (precios.length >= 3 && precios[i] > 10000) {
                preciosCon5 = true;
            }
            precios[i] = precios[i] * 0.95;
            preciosCon5 = preciosCon5 + precios[i];
        }
        console.log("Si compras más de 3 productos los precios son", precios);
        console.log("El total del precio con 5% es", preciosCon5);
    </script>
</body>
