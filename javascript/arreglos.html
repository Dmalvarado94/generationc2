    <script>
        //arreglo = tamaño predefinido, no puede cambiar
        // lista = tamaño dinamico
        var vocales = ["a", "u", "i", "e", "o"];
        // tiene 5 elementos, el ultimo esta en la posicion 4
        // el primero esta en la posicion 0
        console.log(vocales);
        // lenght = cantidad de elementos dentro del arreglo
        console.log("********POSICIONES********");
        console.log(vocales[0]);
        console.log(vocales[1]);
        console.log(vocales[2]);
        console.log(vocales[3]);
        console.log(vocales[4]);
        console.log(vocales[5]);
        console.log(vocales[1.2]);
        console.log(vocales[3 - 2]); // Vocal en la posición 1
        console.log(vocales[3] + [2]); // Dice e2 xd
        console.log(vocales[0, 1]); // solo arroja la pos 1
        console.log(vocales[0], vocales[1]); // a u

        console.log("********Sobreposición********");
        vocales[1] = "y";
        console.log(vocales);
        console.log("********PUSH********");
        vocales.push("i"); // PUSH agrega un dato al final
        console.log(vocales);
        console.log("********POP********");
        vocales.pop(); // Pop elimina el último dato.
        vocales.pop();
        vocales.pop();
        vocales.pop();
        console.log(vocales);

        console.log("********.length********");
        var arreglo1 = []; // Arreglo vacío, tamaño 0
        console.log(arreglo1.length);
        arreglo1.push(1);
        arreglo1.push(8);
        var ultimo = arreglo1.pop();
        console.log(ultimo);

        /* vocales = "aeiou";
