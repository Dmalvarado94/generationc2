<body>
    <script>
        // bucle FOR     la variable está dentro del parentesis porque afectará solo al ciclo for

        for (let i = 0; i < 10; i++) {
            console.log("el valor de i es", i);
        }
        //        respuesta : el valor de i es 0
        //respuesta : el valor de i es 1
        //respuesta : el valor de i es 2
        //respuesta : el valor de i es 3
        //respuesta : el valor de i es 4
        //        respuesta : el valor de i es 5...

        console.clear();
        var numeros_pares = [2, 4, 6, 8, 10];
        numeros_pares[0];
        console.log("el arreglo es", numeros_pares);
        /*
        numeros_pares [numeros_pares.length-1] ; 
        numeros_pares [5-1];
        numeros_pares [4];*/
        for (let i = 0; i < numeros_pares.length; i++) { //i=1
            console.log("la posicion es", i);
            console.log("el elemento es", numeros_pares[i]);
            console.log("");
        }

        // var: Para la creacion de variables globales
        // let: solo para bloques especificos como el for
        // const: bloques específicos, pero se recomienda 
        //para establecer variables constantes

        var suma_pares = 0;
        for (let i = 0; i < numeros_pares.length; i++) {
            suma_pares = suma_pares + numeros_pares[i];
            console.log(suma_pares);
        }
    </script>
