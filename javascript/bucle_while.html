    <script>
        //while
        // Ojo que el while puede hacer un bucle infinito xd
        // El While se repetirá hasta que se cumpla la condición

        /*   while(condicion){

        }  */

        /*while (true) {
        console.log("Soy Bacan!");
        }   */

        var contador = 0; // definiendo variable
        while (contador <= 5) { //validando, mientras sea verdadero
            console.log("Somos bacanes los WashiTuring!!");
            contador++; // ++ Suma 1 a la variable contador
        }

        // Lograr terminar cuando contador sea == 200
        var termino = true; // variable booleana (true o false)
        var contador = 10;
        while (termino) {
            contador = contador + 10;
            console.log("contador", contador);
            if (contador == 200) {
                termino = false;
            }
        }
    </script>
