<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        //Actividad en grupo

        console.log("*******Grupo 5*******");
        //Declaracion de variables
        var num_1 = 8765
        var num_2 = 1234
        var num_3 = 0
            //sumatoria
        var sumatoria = num_1 + num_2 + num_3
        console.log("La suma de los números es ", sumatoria)
        console.log("La suma de los números es ", num_1 + num_2 + num_3)
            //resta
        var resta = num_1 - num_2 - num_3
        console.log("La resta de los números es ", resta)
        console.log("La resta de los números es ", num_1 - num_2 - num_3)
            //multiplicación
        var multiplicacion = num_1 * num_2 * num_3
        console.log("La multiplicación de los números es ", multiplicacion)
        console.log("La multiplicación de los números es ", num_1 * num_2 * num_3)
            //división
        var division = num_1 / num_2 / num_3
        console.log("La división de los números es ", division)
        console.log("La división de los números es ", num_1 / num_2 / num_3)
        console.log("*******Grupo 5*******");
    </script>
